<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title> my-style class sample </title>
</head>
<body>

<style>
.my-style{
background-color:rgb(0,0,255);
width:96px;
height:32px;
color:rgb(255,255,255);
transform:translate(100px,300px)rotate(45deg);
}
</style>

<div class="my-style">Hello CSS3</div>
<div class="my-style" style="
background-color:red;
transform:translate(100px,300px) rotate(-45deg);
">Hello CSS3</div>

</body>
</html>
